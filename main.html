<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1 class="game-title">Rock Paper Scissors</h1>
        <h2 class="match-results"></h2>
    </header>
    <div class="game-main-body">
        <div class="user player">
            <div class="img-container">
                <img src="assets/images/Rock.png">
            </div>
            <p class="username">You</p>
            <p class="user score">0</p>
        </div>

        <div class="computer player">
            <div class="img-container">
                <img src="assets/images/Rock.png">
            </div>
            <p class="username">Computer</p>
            <p class="computer score">0</p>
        </div>
    </div>
    <div class="player-moves">
        <button class="option rock">Rock</button>
        <button class="option paper">Paper</button>
        <button class="option scissors">Scissors</button>
    </div>
</body>
</html>
